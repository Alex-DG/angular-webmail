<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Webmail</title>
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <!--[if lt IE 9]>
    <script src="html5shiv.js"></script> <![endif]-->

</head>

<body ng-app="Webmail" ng-controller="WebmailCtrl">

<div class="container">

    <div class="spacer navbar">

        <ul class="nav nav-pills spacer navbar-left">
            <li ng-repeat="file in files"
                ng-class="{ active: file == currentFile }"><a href="#/{{file.value}}">{{file.label}}</a></li>
        </ul>

        <ul class="nav nav-pills spacer navbar-right">
            <li ng-class="{ active: newEmail != null}"><a href="#/COMPOSE"><span class="glyphicon glyphicon-pencil"></span></a></li>
        </ul>

    </div>

    <div ng-show="currentFile != null &amp;&amp; emailSelected == null">

        <!-- Search input -->
        <div class="spacer input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </div>

            <input type="text" ng-model="searchEmails" class="form-control" placeholder="Search email"/>

            <div class="input-group-btn">
                <button class="btn btn-default" ng-click="cleanSearch()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>

        </div>


        <!-- Emails list -->
        <table class="table table-striped table-hover spacer">

            <thead>
                <tr>
                    <th class="colFrom">
                        <a ng-click="sortEmails('from')">From</a>
                        <span class="hSpacer" ng-class="cssChevronIcon('from')"></span>
                    </th>
                    <th class="colTo">
                        <a ng-click="sortEmails('to')">To</a>
                        <span class="hSpacer" ng-class="cssChevronIcon('to')"></span>
                    </th>
                    <th class="colSubject">
                        <a ng-click="sortEmails('subject')">Subject</a>
                        <span class="hSpacer" ng-class="cssChevronIcon('subject')"></span>
                    </th>
                    <th class="colDate">
                        <a ng-click="sortEmails('date')">Date</a>
                        <span class="hSpacer" ng-class="cssChevronIcon('date')"></span>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="email in emailsFilters = (currentFile.emails | filter:searchEmails) | orderBy:fieldToSort:sortDescending"
                    class="clickable"
                    ng-click="toEmail(currentFile, email)">
                    <td ng-bind-html="email.from | highlightSearch:searchEmails"></td>
                    <td ng-bind-html="email.to | highlightSearch:searchEmails"></td>
                    <td ng-bind-html="email.subject | highlightSearch:searchEmails"></td>
                    <td>{{email.date | date:'dd/MM/yyyy HH:mm'}}</td>
                </tr>
            </tbody>
        </table>

        <div class="alert alert-info">Email received ({{emailsFilters.length}}).</div>

    </div>

    <!-- Email selected -->
    <div ng-show="emailSelected != null" class="spacer">
        <div class="well">
            <h1>{{emailSelected.subject}}</h1>
            <p><label>From :</label> <span>{{emailSelected.from}}</span></p>
            <p><label>To :</label> <span>{{emailSelected.to}}</span></p>
            <p><label>Date :</label> <span>{{emailSelected.date | date:'dd/MM/yyyy HH:mm'}}</span></p>
        </div>

        <p ng-bind-html="emailSelected.content"></p>

    </div>

    <div class="spacer" ng-show="newEmail">

        <form id="formNewEmail" name="formNewEmail">

            <div class="input-group">
                <span class="input-group-addon labelFieldNewEmail">To</span>
                <input type="text" class="form-control" ng-model="newEmail.to" />
            </div>

            <div class="spacer input-group">
                <span class="input-group-addon labelFieldNewEmail">Subject</span>
                <input type="text" class="form-control" ng-model="newEmail.subject" />
            </div>

            <div class="spacer">
                <textarea ui-tinymce="optionsTinyMce" class="contentNewEmail" rows="10" ng-model="newEmail.content"></textarea>
            </div>

            <div class="spacer">
                <pre>{{newEmail | json}}</pre> <!-- show model through json filter -->
            </div>

            <div class="spacer text-center">
                <button ng-click="sendEmail()" class="btn btn-success">Send</button>
                <span class="hSpacer"></span>
                <button ng-click="clearEmail()" ng-disabled="formNewEmail.$pristine" class="btn btn-warning">Clear</button>
            </div>
        </form>

    </div>

</div>

<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->
<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.min.js"></script>-->

<script type="text/javascript" src="lib/tinymce/tinymce.js"></script>
<script type="text/javascript" src="lib/angular-1.6.1/angular.js"></script>
<script type="text/javascript" src="lib/angular-1.6.1/angular-sanitize.min.js"></script>
<script type="text/javascript" src="lib/angular-ui-tinymce/src/tinymce.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
